<div class="row row-cols-4 ">
    <div class="col mt-3" *ngFor="let item of product;">
        <div class="card" style="width: 18rem;">
            <img src="{{item.image}}" class="card-img-top" alt="..." height="200px">
            <div class="card-body">
                <p class="card-title" style="height: 20px; overflow: hidden;">{{item.title}}</p>
                <p class="card-text">price {{item.price | currency}}</p>
                <p class="card-text" style="height: 50px; overflow: hidden;">{{item.description}}</p>
                <a href="#" class="btn btn-primary">buy now</a>
                <button href="#" class="btn btn-warning ms-5" (click)="addtocart(item.id)">+ add to cart</button>
            </div>
        </div>
    </div>
</div>
