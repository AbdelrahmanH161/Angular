<div class="container mt-3">
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>price</td>
            <td>imege</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of cartlist" >
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price | currency}}</td>
            <td><img [src]="item.image" alt="" style="max-height:50px ;"></td>
        </tr>
        </tbody>
</table>
</div>
