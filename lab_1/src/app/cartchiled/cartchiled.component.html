<div class="container mt-3">
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>price</td>
            <td>imege</td>
            <td>#item</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of FilterList;">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><img [src]="item.img" alt="" srcset="" width="100px" height="50px"></td>
            <td><input type="number" value="1"></td>
        </tr>
        </tbody>
</table>
</div>
